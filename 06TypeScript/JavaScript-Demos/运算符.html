        var f1 = function(){
            // var a = b = 1;//这时候b在函数给调用的时候提升为全局变量
            var a  =1,b = 1;//推荐使用该种方法
            console.log(a);
            console.log(b);
        }
        f1();
        console.log(typeof a);
        console.log(typeof b);
        //console.log(b);
